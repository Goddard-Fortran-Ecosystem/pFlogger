schema_version: 1

locks:
   mpi:
      class: MpiLock
      comm:  MPI_COMM_WORLD

formatters:
   basic:
      class: Formatter
      format:  '%(name)a~: %(levelName)a~: %(message)a'
   mpi:
      class: MpiFormatter
      format:  '%(rank)i4.4~: %(name)~: %(levelName)a~: %(message)a'
   column:
      class: Formatter
      format: '(%(i)i3.3,%(j)i3.3): %(levelName)'

handlers:
   console:
      class: streamhandler
      formatter: basic
      unit: OUTPUT_UNIT
      level: WARNING
      
      
   warnings:
      class:  FileHandler
      filename: warnings.log
      lock: mpi
      level: WARNING
      formatter: basic

   errors:
      class:  StreamHandler
      formatter: basic
      unit: ERROR_UNIT
      level: ERROR

   mpi_debug:
      class: MpiFileHandler
      formatter: basic
      filename:  debug_%(rank)i3.3~.log
      comm: MPI_COMM_WORLD      
      rank_prefix: rank
      level: DEBUG

loggers:

   main:
      parallel: .false.
      comm: MPI_COMM_WORLD
      handlers: [console,warnings,errors]
      level: INFO

   parallel:
      parallel: .true.
      handlers: [mpi_debug]
      propagate: .false.
      level: DEBUG

   main.A:
      level: WARNING

   main.B:
      level: INFO

   parallel.A:
      level: WARNING

   parallel.B:
      level: DEBUG

      
